    <script>
        const canvas = document.getElementById('diagram');
        const ctx = canvas.getContext('2d');

        // Set font
        ctx.font = '18px Caveat, cursive';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Helper function to draw rough rectangle (hand-drawn style)
        function drawRoughRect(x, y, w, h, fill = false) {
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;

            ctx.beginPath();
            // Top line (slightly wavy)
            ctx.moveTo(x + 2, y + 1);
            ctx.lineTo(x + w - 2, y + 2);
            // Right line
            ctx.lineTo(x + w + 1, y + h - 2);
            // Bottom line
            ctx.lineTo(x + 2, y + h + 1);
            // Left line
            ctx.lineTo(x - 1, y + 2);
            ctx.closePath();

            if (fill) {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.05)';
                ctx.fill();
            }
            ctx.stroke();
        }

        // Helper function to draw rough circle
        function drawRoughCircle(x, y, r, fill = false) {
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;

            ctx.beginPath();
            for (let i = 0; i < 360; i += 5) {
                const angle = (i * Math.PI) / 180;
                const radius = r + Math.random() * 2 - 1;
                const px = x + radius * Math.cos(angle);
                const py = y + radius * Math.sin(angle);
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();

            if (fill) {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.05)';
                ctx.fill();
            }
            ctx.stroke();
        }

        // Helper function to draw arrow
        function drawArrow(x1, y1, x2, y2) {
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;

            // Draw line
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Draw arrowhead
            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 10 * Math.cos(angle - Math.PI / 6), y2 - 10 * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 10 * Math.cos(angle + Math.PI / 6), y2 - 10 * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
        }

        // Helper function to draw text
        function drawText(text, x, y, size = 18, bold = false) {
            ctx.fillStyle = '#00ff00';
            ctx.font = `${bold ? 'bold ' : ''}${size}px Caveat, cursive`;
            ctx.fillText(text, x, y);
        }

        // Helper function to draw multi-line text
        function drawMultiLineText(lines, x, y, size = 14) {
            ctx.fillStyle = '#00ff00';
            ctx.font = `${size}px Caveat, cursive`;
            lines.forEach((line, i) => {
                ctx.fillText(line, x, y + i * (size + 4));
            });
        }

    </script>
